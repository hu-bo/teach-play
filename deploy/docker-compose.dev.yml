version: "3.8"

services:
  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - teachplay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PaddleOCR 服务 (可选)
  ocr:
    build:
      context: ./ocr
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - teachplay-network
    restart: unless-stopped
    profiles:
      - ocr

networks:
  teachplay-network:
    driver: bridge

volumes:
  minio_data:
